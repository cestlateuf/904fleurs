<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sticky Header Test</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            height: 200vh; /* Crée une page longue pour tester le scroll */
        }

        .header {
            position: sticky; /* Le header doit rester collé en haut */
            top: 0; /* Fixé au sommet */
            z-index: 1000; /* Priorité d'affichage au-dessus des autres éléments */
            background-color: #448EE4;
            color: white;
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); /* Ombre pour démarquer */
        }

        .content {
            padding: 2rem;
        }
    </style>
</head>
<body>
    <header class="header">
        <div>Logo</div>
        <nav>
            <a href="#" style="margin-right: 1rem; color: white;">Link 1</a>
            <a href="#" style="color: white;">Link 2</a>
        </nav>
    </header>
    <div class="content">
        <p>Scroll down to see the sticky header in action.</p>
        <p>Keep scrolling to confirm that the header stays in place.</p>
    </div>
</body>
</html>
